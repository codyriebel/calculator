<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Calculator</title>
  </head>
  <body>
    <div id="calculatorContainer">
      <div id="history"></div>
      <div id="display"></div>
      <div>
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button>CLEAR</button>
        <button>DEL</button>
      </div>
      <div>
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button class="operator">x</button>
        <button class="operator">/</button>

      </div>
      <div>
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button class="operator">+</button>
        <button class="operator">-</button>
      </div>
      <div>
        <button>0</button>
        <button>.</button>
        <button>(-)</button>
        <button>=</button>
      </div>


    </div>
  </body>
  <script src="script.js"></script>
</html>
